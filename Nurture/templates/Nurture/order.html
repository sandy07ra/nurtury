{% extends 'Nurture/base.html'%}
{% load static%}
{% block content %}
<style>
    .summary-section h3 {
        font-size: x-large;
        position: relative;
    }

    .summary-section h3::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #09a323;
    }

    .summary-details {
        margin-top: 30px;

    }

    .card-body {
        font-size: 1.5rem;
        margin-bottom: 1rem;
    }
    .summary-details-underline {
        margin-top: 30px;
        border-bottom: 2px solid #0f1410;
    }

    .to-pay {
        text-align: right;
        margin-top: 20px;
    }

   .to-pay-underline{
        border-bottom: 2px solid #233627;
   }

    .place-order-btn {
        text-align: center;
        margin-top: 20px;
    }

    .place-order-btn a.btn {
        background-color: #09a323;
        color: white;
        padding: 10px 20px;
        font-size: 1.2rem;
        text-decoration: none;
        border-radius: 5px;
        width: 100%;
        margin-top: 20px;
    }

    .place-order-btn a.btn:hover {
        background-color: #076819;

    }
</style>
<div class="container" style="margin-top: 50px;">
    <div class="summary-section">
        <h3><i class="fas fa-shopping-cart cart-icon"></i>Order Summary</h3>
    </div>
    <div class="summary-details">
        <div class="row">
            <div class="col-md-4">
                <img src="{{data.product_image.url}}" alt="" class="img-fluid">
            </div>
            <div class="col-md-6">
                <div class="card-body">
                    <h5>{{ data.product_name }}</h5>
                    <h5>Price: {{data.selling_price}}</h5>
                    <h5>Quantity: </h5>
                    <h5>Subtotal: </h5>
                </div>
            </div>

        </div>
    </div>

    <div class="summary-details-underline"></div>

    <div class="row">
        <div class="col-md-5 to-pay">
            <h4>To Pay</h4>
            
        </div>
    </div>

    <div class="to-pay-underline"></div>

    <div>
        <form action="" method="post" style="margin-top: 20px;">
            {%csrf_token%}
            {{form.as_p}}

        </form>
    </div>

    <div class="place-order-btn ">
        <a href="" class="btn">PLACE ORDER</a>
    </div>

</div>


{% endblock content %}
