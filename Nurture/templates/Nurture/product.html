{% extends 'Nurture/base.html' %}
{% load static%}
{% block content %}
<div class="container" style="margin-top: 50px;">

    <nav class="navbar navbar-expand-lg " style="background-color:#09a323;height: 45px;">
        <div class="container-fluid">
            <a class="navbar-brand" style="font: bolder;">{{name.subcategory_name}}</a>
        </div>
    </nav>
    <style>
        .card {
            border: 2px solid lightgray;
            width: 285px;
            transition: trasform 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: auto;

        }

        .card-body {
            padding: 15px;
            padding-bottom: 60px;
            position: relative;
        }

        .add-to-cart {
            position: absolute;
            bottom: 0; /* Position it at the bottom of the card */
            left: 0;
            width: 100%;
            padding: 10px 0;
            background-color:#09a323;
            color: white;
            border: none;
            transition: opacity 0.3s ease;
            opacity: 0;
            font-size: large;
            margin-top: 10px;
        }

        .card:hover .add-to-cart {
            opacity: 1;
        }
        .add-to-cart:hover{
            background-color: rgb(14, 62, 14);
        }

        .card-title,.card-price {
            font-size: large;
            margin-bottom: 10px;
            
        }


    </style>

    <div class="container">
        <div class="row">
            {% for i in data %}
            <div class="col-md-3 mb-4 mt-4">
                <div class="card text-center">
                    <a href="{% url 'product_detail' i.id %}" class="a">
                        <img src="{{i.product_image.url}}" class="card-img-top" alt="">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">{{i.product_name}}</h5>
                        <h5 class="card-price">Rs {{i.selling_price}}</h5>
                    </div>
                    <a href="#" class="btn btn-outline-success  add-to-cart">Add to Cart</a>

                </div>
            </div>
            {% endfor %}

        </div>
    </div>

</div>
{% endblock content %}
