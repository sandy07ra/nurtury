{% extends 'Nurture/base.html' %}
{% load static %}
{% block content %}

<style>
  .heading {
   text-align: center;
   margin-top: 50px;
   margin-bottom: 20px;
 }

 .heading h3 {
   position: relative;
   display: inline-block;
 }

 .heading h3::after {
 content: '';
 display: block;
 height: 3px; /* Adjust thickness as needed */
 width: 100%;
 background-image: linear-gradient(to right, #0cdf2f, transparent);
}
.card {
   border: 2px solid lightgrey;
   width: 285px; /* Fixed width for all cards */
   height: 300px;
   display: flex;
   flex-direction: column;
 }

 .card-img-top {
   height: 250px; /* Adjust as needed */
   object-fit: cover;
 }

 .card-body {
   flex-grow: 1;
   display: flex;
   flex-direction: column;
   justify-content: space-between;
 }

 .card-title {
   font-size: 1rem;
   text-align: center;
   white-space: nowrap;
   overflow: hidden;
   text-overflow: ellipsis;
 }

</style>



<div class="container" style="margin-top: 50px;">
  <div class="row ">
    <div class="container">
      <nav class="navbar navbar-expand-lg " style="background-color:#09a323;height: 45px;">
        <div class="container-fluid">
          <a class="navbar-brand" style="font: bolder;">Flowering Plants</a>
        </div>
      </nav>
    </div>
    {% for i in data %}
    <div class="col-md-3 mb-4 mt-4 d-flex justify-content-center">
      <div class="card" >
        <a href="{% url 'subcategory_detail' i.id %}" class="a">
          <img src="{{i.subcategory_image.url}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{i.subcategory_name}}</h5>

          </div>
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>



{% endblock content %}
